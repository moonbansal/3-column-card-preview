<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | 3-column preview card component</title>

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="inner-box" id="box1">
        <img class="image" src="images/icon-sedans.svg" alt="car logo"/>
        <h1>SEDANS</h1>
        <p>
          Choose a sedan for its affordability and excellent fuel economy. Ideal
          for cruising in the city or on your next road trip.
        </p>
        <button class="button" id="btn1">Learn More</button>
      </div>
      <div class="inner-box" id="box2">
        <img class="image" src="images/icon-suvs.svg" alt="car logo />
        <h1>SUVs</h1>
        <p>
          Take an SUV for its spacious interior, power, and versatility. Perfect
          for your next family vacation and off-road adventures.
        </p>
        <button class="button" id="btn2">Learn More</button>
      </div>
      <div class="inner-box" id="box3">
        <img class="image" src="images/icon-luxury.svg" alt="car logo />
        <h1>LUXURY</h1>
        <p>
          Cruise in the best car brands without the bloated prices. Enjoy the
          enhanced comfort of a luxury rental and arrive in style.
        </p>
        <button class="button" id="btn3">Learn More</button>
      </div>
    </div>
  </body>
</html>
